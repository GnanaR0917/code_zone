<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS || bootstrap & Tailwind </title>
    <!-- normal css file -->
    <link rel="stylesheet" href="./style.css">
    <!-- bootstrap css file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<!-- Tailwind file -->
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- normal css -->
<p class="para">hello world</p>
<!-- bootstap css -->
<button class="btn btn-info">click</button>
<button type="button" class="btn btn-primary">Primary</button>
<button type="button" class="btn btn-secondary">Secondary</button>
<button type="button" class="btn btn-success">Success</button>
<button type="button" class="btn btn-danger">Danger</button>
<button type="button" class="btn btn-warning">Warning</button>
<button type="button" class="btn btn-info">Info</button>
<button type="button" class="btn btn-light">Light</button>
<button type="button" class="btn btn-dark">Dark</button>

<button type="button" class="btn btn-link">Link</button>

<div class="card" style="width: 18rem;">
    <img src="..." class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">Card title</h5>
      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
      <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
  </div>
  <!-- Tailwind css -->
   <button class="bg-purple-300">Click</button>

   <!-- next Tailwind css color property-->
   <p class="text-blue-400">color format</p>
  <p class="text-[#18f04a]">color format using color picker</p>
  <!-- font property -->
  <p class="text-[#18f04a] text-lg">Text porterty</p>
  <p class=" text-[#ed2835] text-2xl font-serif underline text-center
   bg-orange-200 bg-[url('https://t4.ftcdn.net/jpg/02/55/17/43/360_F_255174366_ojDuATz84e5h7lIlxh2moUJa9Kpd5wKk.jpg')] 
   h-[300px] m-5 p-10 border-[10px] border-r-yellow-600 rounded-xl">Amazon Forest</p>
  </body>
</html>
